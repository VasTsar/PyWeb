{% extends "base.html" %}

{% block content %}
<h1>Выберите понравившийся объект</h1>

<style type="text/css">
    .flip-box{
    background-color: transparent;
    height: 300px;
    width: 300px;
    border: 1px solid #f1f1f1;
    perspective: 1000px;
    }
    .flip-box-inner{
    text-align: center;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    width: 300px;
    height: 300px;
    }
    .flip-box:hover .flip-box-inner{
    transform: rotateY(180deg);
    }
    .flip-box-front, .flip-box-back{
    position: absolute;
    width: 100px;
    height: 100px;
    backface-visibility: hidden;
    }
    .flip-box-front{
    background-color: #bbb;
    color: black;
    }
    .flip-box-back{
    color: black;
    text-align: center;
    transform: rotateY(180deg);
    width: 300px;
    height: 300px;
    }
</style>

<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="{{img1}}" alt="Картинка не нашлась" style="width: 300px; height: 300px">
                </div>
                <div class="flip-box-back">
                    <p>{{inf1}}</p>
                </div>
            </div>
        </div>
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="{{img2}}" alt="Картинка не нашлась" style="width: 300px; height: 300px">
                </div>
                <div class="flip-box-back">
                    <p>{{inf2}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<form method="post">
    <fieldset id="group1">
        <input type="radio" value="{{id1}}" name="group1" checked="checked">
        <input type="radio" value="{{id2}}" name="group1">
    </fieldset>
    <p>
        <input type="submit" value="Подтвердить">
    </p>
</form>
</body>

{% endblock %}
